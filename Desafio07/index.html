<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Desafio07/Estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet" type="text/css"/>
    <title>Valorant</title>
</head>

<body>
    <header>
        <img src="../Desafio07/Images/Logo.png" alt="logo">
        <h2>Riot Games</h2>
        <img src="../Desafio07/Images/SHARE.png" alt="share">
    </header>
    <main>
        <div class="selector-container">
            <h1>VALORANT</h1>
            <div class="cards-container">
                <div class="cards">
                    <img src="../Desafio07/Images/stroke.png" alt="stroke" class="border-card">
                    <img src="../Desafio07/Images/omen.png" alt="Omen-icon" class="card">
                    <p>Omen</p>
                </div>

                <div class="cards">
                    <img src="../Desafio07/Images/stroke.png" alt="stroke" class="border-card">
                    <img src="../Desafio07/Images/Sage.png" alt="Omen-icon" class="card">
                    <p>Sage</p>
                </div>

                <div class="cards">
                    <img src="../Desafio07/Images/stroke.png" alt="stroke" class="border-card">
                    <img src="../Desafio07/Images/sova.png" alt="Omen-icon" class="card">
                    <p>Sova</p>
                </div>
            </div>
        </div>
        <div class="char-container">
            <div class="chars">
                <img src="../Desafio07/Images/Sova_artwork.png" alt="" class="char">
            </div>  
        </div>
    </main>
    <footer>
        <div class="socials">
            <img src="../Desafio07/Images/instagram.png" alt="instagram">
            <img src="../Desafio07/Images/facebook.png" alt="facebook">
            <img src="../Desafio07/Images/twitter.png" alt="twitter">
        </div>   
    </footer>
</body>

</html>
